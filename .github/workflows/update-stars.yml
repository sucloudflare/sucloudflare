name: Update GitHub Star Count (Dark Premium)

on:
  schedule:
    - cron: "0 0 * * *"   # Atualiza todo dia meia-noite
  workflow_dispatch:       # Pode rodar manualmente

jobs:
  update-stars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Pegar total de estrelas
        run: |
          echo "STARS=$(curl -s https://api.github.com/users/sucloudflare/repos?per_page=100 | jq '[.[] | .stargazers_count] | add')" >> $GITHUB_ENV

      - name: Atualizar README
        run: |
          sed -i "s/{{STAR_COUNT}}/${STARS}/g" README.md

      - name: Commit e push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add README.md
          git commit -m "Atualizando total de stars ⭐" || echo "Nenhuma mudança"
          git push
